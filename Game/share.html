<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啾命關頭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
        }

        .image-container {
            width: min(90vw, 90vh); /* 根據視窗較小的尺寸縮放 */
            max-width: 1080px; /* 最大寬度為 1080px */
            aspect-ratio: 1 / 1; /* 保持 1:1 比例 */
        }

            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: contain; /* 保持原始比例，不裁剪 */
            }
    </style>
</head>
<body>

    <div class="container">
        <img id="image" src="TemplateData/ending_screen.png" alt="下載">
    </div>



</body>
</html>
