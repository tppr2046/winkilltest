<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啾命關頭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
        }

        .container {
            width: 100vw; /* 使圖片適應視窗寬度 */
            height: 100vh; /* 使圖片適應視窗高度 */
            max-width: 1080px; /* 最大寬度 1080px */
            max-height: 1080px; /* 最大高度 1080px */
            display: flex;
            justify-content: center;
            align-items: center;
        }

            img {
                max-width: 100%; /* 確保圖片不超過容器大小 */
                max-height: 100%; /* 確保圖片不超過容器大小 */
                height: auto;
                width: auto;
            }
    </style>
</head>
<body>

    <div class="container">
        <img id="image" src="TemplateData/ending_screen.png" alt="下載">
    </div>
    <script>
        window.onload = async function () {
            try {
                const img = document.getElementById('image');
                const response = await fetch(img.src);
                const blob = await response.blob();
                const clipboardItem = new ClipboardItem({ 'image/png': blob });
                await navigator.clipboard.write([clipboardItem]);
                console.log("圖片已成功複製到剪貼簿");
            } catch (err) {
                console.error("無法複製圖片到剪貼簿", err);
            }
        };
    </script>


</body>
</html>
