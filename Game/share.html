<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啾命關頭</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        img {
            width: 675px; 
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
//            flex-direction: column;
            gap: 30px; 
        }

        button {
            background-color: rgba(236, 196, 84, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

            button:hover {
                background-color: rgba(236, 196, 84, 0.9);
            }
    </style>
</head>
<body>

    <div class="container">
        <img id="image" src="TemplateData/ending_screen.png" alt="�Ϥ�">
        <div class="buttons">
            <button id="jumpBtn">再玩一次</button>
            <button id="downloadAndJumpBtn">下載圖片</button>
        </div>
    </div>

    <script>
        document.getElementById("jumpBtn").addEventListener("click", function () {
            window.location.href = "index.html"; 
        });


        document.getElementById("downloadBtn").addEventListener("click", function() {
            let imageUrl = document.getElementById("image").src;  
            let downloadLink = document.createElement("a");
            downloadLink.href = imageUrl;
            downloadLink.download = "downloaded_image.jpg"; 
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);


            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 500); 
        });
    </script>

</body>
</html>
